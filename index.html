<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event_update</title>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts - inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container mt-5" style="border: 2px solid black;">
    <h2 style="text-align: center;"><strong>EVENT 1</strong></h2>
    <P style="text-align: center;"><b>Number Of Available Seats:23</b></P>
<div class="container mt-6">
    <div class="card my-4" style="border: 1px solid black;">
    <div class="row">
        <div class="col-sm-4">
            <label class="col-sm-2"></label>
            <img src="./public/images (1).png" class="img-thumbnail my-3" alt="Event">
        </div>
        <div class="col-sm-8">
            
                <form action="" method="post">
                    
                    <div class="form-group row my-1">
                        <label class="col-sm-1"></label>
                    <label for="name" style="text-align: right;" class="col-sm-3 col-form-label">Name:</label>
                    <div class="col-sm-4">
                        <input 
                    type="text" 
                    id="name" 
                    class="form-control" 
                    name="name">
                    </div>
                    </div>
                    
                    <div class="form-group row my-1">
                        <label class="col-sm-1"></label>
                        <label for="email" style="text-align: right;" class="col-sm-3 col-form-label">Email:</label>
                        <div class="col-sm-4">
                            <input 
                        type="email" 
                        id="email" 
                        class="form-control" 
                        name="email">
                        </div>
                        </div>

                        
                    <div class="form-group row my-1">
                        <label class="col-sm-1"></label>
                        <label for="ph_number" style="text-align: right;" class="col-sm-3 col-form-label">Phone Number:</label>
                        <div class="col-sm-4">
                            <input 
                        type="number" 
                        id="ph_number" 
                        class="form-control" 
                        name="ph_number">
                        </div>
                        </div>

                        
                        <div class="form-group row my-1">
                            <label class="col-sm-1"></label>
                            <label for="num_of_seats" style="text-align: right;" class="col-sm-3 col-form-label">Number Of Seats:</label>
                            <div class="col-sm-4">
                                <button class="dropdown-toggle" type="button" data-toggle="dropdown">2
                                    <span class="caret"></span></button>
                            </div>
                            </div>
    

                        <div class="form-group row my-1">
                            <label class="col-sm-1"></label>
                            <label for="num_of_attendee" style="text-align: right;" class="col-sm-3 col-form-label">Number Of Attendee:</label>
                            <div class="col-sm-4">
                                <input 
                            type="number" 
                            id="num_of_attendee" 
                            class="form-control" 
                            name="num_of_attendee">
                            </div>
                            </div>
    
                    

                                
                                <div class="form-group row my-1">
                                <label class="col-sm-2"></label>
                                    <div class="col-sm-6 my-1">
                                        <button type="submit" class="col-sm-3 my-1" class="btn btn-primary">Submit</button>                                    
                                        <button type="reset" class="col-sm-3 my-1" class="btn btn-primary">Cancel</button>
                                    </div>
                                    </div>
                                </div>
    
                </form>
            </div>
        </div>
    </div>

    </div>
</div> 
</div>   




    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
